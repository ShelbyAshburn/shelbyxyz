  <p id="app-comment">The screen will stay awake while this page is active.</p>
  <script>
    // Check if the Wake Lock API is supported
if ('wakeLock' in navigator) {
  let wakeLock = null;

  const requestWakeLock = async () => {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Screen wake lock acquired');
    } catch (err) {
      console.error(`Wake Lock request failed: ${err.name}, ${err.message}`);
    }
  };

  const releaseWakeLock = () => {
    if (wakeLock) {
      wakeLock.release().then(() => {
        console.log('Screen wake lock released');
        wakeLock = null;
      });
    }
  };

  // Request wake lock when the page is active
  requestWakeLock();

  // Optionally, release wake lock when the page is hidden
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      requestWakeLock();
    } else {
      releaseWakeLock();
    }
  });
} else {
  console.log('Wake Lock API not supported on this browser.');
}

  </script>
